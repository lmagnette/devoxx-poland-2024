<div class="view">
  <div class="search">
    <div class="search-box">
      <label for="search">Search</label>
      <input
        id="search"
        type="text"
        placeholder="Velociraptor"
        [ngModel]="searchTerm()"
        (ngModelChange)="searchTermChanged($event)"
      />
    </div>
  </div>
  <div class="content">
    <div *ngFor="let dino of dinos$ | async">
      <app-dino-card [dino]="dino"></app-dino-card>
    </div>
  </div>
</div>
