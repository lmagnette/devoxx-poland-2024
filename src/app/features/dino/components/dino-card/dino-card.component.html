<div class="card">
  <div class="title">
    {{dino.name}}
    <div>
      <button mat-icon-button (click)="like()">
        <mat-icon [matBadge]="likeCount()">favorite</mat-icon>
      </button>
      <a mat-icon-button [routerLink]="'/dinos/'+dino.id">
        <mat-icon>info</mat-icon>
      </a>
    </div>
  </div>
  <img [ngSrc]="dino.imageUrl" [width]="400" [height]="400" alt="">
  <p>
    {{dino.description}}
  </p>
  @switch (dino.type){
    @case ('herbivorous'){
      游볹游볹游볹
    }
    @case ('carnivorous'){
      游볼游볼游볼
    }
    @default {
      游볹游볼游볹
    }
  }
  <div [ngSwitch]="dino.type">
    <p *ngSwitchCase="'herbivorous'">
      游볹游볹游볹
    </p>
    <p *ngSwitchCase="'carnivorous'">
      游볼游볼游볼
    </p>
    <p *ngSwitchCase="'omnivorous'">
      游볹游볼游볹
    </p>
  </div>
</div>
